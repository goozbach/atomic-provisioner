---
- name: run frontend container
  hosts: atomichosts

  vars_files:
    - vault.yml
    - vars.yml

  tasks:
    - name: template frontend deployment
      template:
        src: templates/deployments/frontend.j2
        dest: /var/kubernetes/deployments/frontend.yml
        owner: root
        group: root
        mode: 0644
      tags: [ frontend ]

    - name: template frontend endpoint
      template:
        src: templates/deployments/frontend-lb.j2
        dest: /var/kubernetes/deployments/frontend-lb.yml
        owner: root
        group: root
        mode: 0644
      tags: [ frontend ]

    - name: checkout frontend config
      git:
        repo: "https://github.com/goozbach/frontend-config.git"
        dest: /var/frontend/config
      tags: [ frontend ]

    - name: create frontend deployment
      command: /usr/bin/kubectl create -f /var/kubernetes/deployments/frontend.yml
      register: createdeployments
      failed_when: false
      changed_when: false
      tags: [ frontend ]

    - name: create frontend endpoint
      command: /usr/bin/kubectl create -f /var/kubernetes/deployments/frontend-lb.yml
      register: createendpoint
      failed_when: false
      changed_when: false
      tags: [ frontend ]

    - name: pause for effect
      pause:
        seconds: 20
      tags: [ frontend ]

