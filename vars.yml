---
docker_volumes:
  - path: /var/htaccess
  - path: /var/certbot
    mode: 0770
  - path: /var/certbot-well-known
  - path: /var/certbot-well-known/.well-known
  - path: /var/lib/local-registry
  - path: /var/frontend
  - path: /var/frontend/html
  - path: /var/frontend/config
  - path: /var/gitlab/
  - path: /var/gitlab/config
  - path: /var/gitlab/logs
  - path: /var/gitlab/data
  - path: /var/postgres/
  - path: /var/percona/
  - path: /var/backup/certbot
  - path: /var/backup/gitlab
  - path: /var/backup/percona
  - path: /var/backup/postgres
  - path: /var/backup/wordpress
  - path: /var/wordpress

servicekey_path: /etc/pki/tls/kubernetes/servicekey.key

kubernetes_services:
  - etcd
  - kube-apiserver
  - kube-controller-manager
  - kube-scheduler
  - kubelet
  - kube-proxy

percona_databases:
  - wordpress

postgres_databases:
  - gitlab

wordpress_users:
  - name: wordpress
    priv: 'wordpress.*:ALL'

postgres_users:
  - name: gitlab
    database: gitlab
    privs: ALL
