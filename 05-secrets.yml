---
- name: setup secrets
  hosts: atomichosts

  vars_files:
    - vault.yml
    - vars.yml

  tasks:
    - include: util/kube_ip.yml

    - name: make sure directories exist
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: 0755
      with_items:
        - /var/kubernetes
        - /var/kubernetes/secrets
  
    - name: template out secret files
      template:
        src: templates/secrets.j2
        dest: /var/kubernetes/secrets/{{ item }}.yml
      with_items: "{{ secrets }}"
  
    - name: create der secrets
      kubernetes:
        api_endpoint: "localhost:8080"
        file_reference:  /var/kubernetes/secrets/{{ item }}.yml
        insecure: true
      with_items: "{{ secrets }}"
      tags: [secrets]
