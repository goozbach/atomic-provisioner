    - name: ask kube for endpoint
      shell: /usr/bin/kubectl get ep kubernetes -o json
      changed_when: false
      register: kube_ep

    - set_fact:
        kubernetes_endpoint: "{{ kube_ep.stdout | from_json }}"
      changed_when: false

    - set_fact:
        kubernetes_ip: "{{ kubernetes_endpoint.subsets[0].addresses[0].ip }}"
      changed_when: false

    - set_fact:
        kubernetes_port: "{{ kubernetes_endpoint.subsets[0].ports[0].port }}"
      changed_when: false
